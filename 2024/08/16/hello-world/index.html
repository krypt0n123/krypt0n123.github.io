  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background-color: #f5f5f7; /* 浅灰色背景 */
      color: #333; /* 深色字体 */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    #header {
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      padding: 20px 0;
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
    }

    #logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }

    #avatar {
      width: 50px; /* 头像宽度 */
      height: 50px; /* 头像高度 */
      border-radius: 50%; /* 圆形头像 */
      margin-right: 10px; /* 头像与文字的间距 */
    }

    .main-nav {
      margin-top: 10px;
    }

    .main-nav-link {
      color: #007aff;
      margin: 0 15px;
      text-decoration: none;
    }

    .box {
      background-color: #ffffff; /* 白色背景 */
      border: 1px solid #e0e0e0; /* 边框 */
      border-radius: 12px; /* 圆角 */
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影 */
      width: 300px; /* 固定宽度 */
      text-align: center; /* 居中对齐 */
    }

    footer {
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
      padding: 20px 0;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
